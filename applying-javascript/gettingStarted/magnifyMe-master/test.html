<html><!--@(window)--><!--@(document)--><head>
  <title>magnifyMe - Demo</title>
  <meta name="description" content="Demo page for the free jQuery plugin magnifyMe. magnifyMe can be used to create a magnifier overlay on top of images">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="style.css" rel="stylesheet" type="text/css">

      <link rel="canonical" href="https://www.codepunker.com/resources/magnifyme-jquery-plugin-demo">
</head>
<body data-new-gr-c-s-check-loaded="14.991.0" data-gr-ext-installed="">

  <header>
    <h1 class="heading">magnifyMe - jQuery Plugin Demo</h1>
  </header>
  <div class="imagezoom">

    <div class="magnifyMe">
      <div class="iamMagnified" style="left: 277.5px; top: -77.1562px; background-position: 94.375% 12.1406%;"></div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript">
     (function( $ ) {
          $.fn.magnifyMe = function(childClass) {
            this.mousemove(function(event) {
                var left = event.clientX - jQuery(this).offset().left - (0.25*jQuery(this).width());
                var top = event.clientY - jQuery(this).offset().top - (0.25*jQuery(this).height());

                var bpl = (( event.clientX - jQuery(this).offset().left ) / jQuery(this).width()) * 100;
                var bpt = (( event.clientY - jQuery(this).offset().top ) / jQuery(this).height()) * 100;

              jQuery(this).children('.' + childClass ).css({'left': left, 'top': top, 'background-position': bpl + '% ' + bpt + '%'});
            });
            return this;
          };
    }( jQuery ));

    jQuery('.magnifyMe').magnifyMe('iamMagnified');
  </script>

</body></html>
